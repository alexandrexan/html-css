<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Vídeo está hospedado no meu próprio servidor.</p>
    
    <video width="560" poster="imagens/capa.png" controls loop>
    
    <source src="midia/video-teste.mp4" type="video/mp4">
    <source src="midia/video-teste.webm" type="video/webm">
    
    </video>
    <h1>Vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ORfjgE6n2Pc?si=M-o_0M5T5BEmWQ78" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
