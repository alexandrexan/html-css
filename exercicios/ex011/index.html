<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou aumente e diminua o tamanho do seu navagador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.jpg">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.jpg">
        <img src="imagens/imagem-g.jpg" alt="imagem flexível" srcset="">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Aprender a reproduzir áudios em HTML5.</p>
    <audio controls>
        <source src="midia/xamps2025-027.mp3" type="audio/mpeg">
    </audio>
    <p><a href="midia/xamps2025-027.mp3" download="xamps2025-027" type="audio/mpeg"></a></p>
    <!--Formatos de áudio MP3 - WAV - OGG-->
</body>
</html>
