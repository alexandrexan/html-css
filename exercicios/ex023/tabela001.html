<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.849);
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        table {
            width: 500px;
            height:400px;
            border-collapse: collapse;
        }

        td {
            border: 2px solid white;
            padding: 10px;
            text-align: center; /* Alinhamento horizontal */
            vertical-align: top; /* Alinhamento vertical */
        }
    </style>
</head>
<body>
    <h1>
        Primeira Tabela
    </h1>
    <!-- HIERARQUIA DE TABELAS (simples)
         TABLE - tabela
            TABLE ROW - linha de tabela
                TABLE HEAD - cabeÃ§alho da tabela
                    TABLE DATA - dado de tabela
     -->
    <table>
        <tr> <!-- Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!-- Segunda linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!-- Terceira linha -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!-- Quarta linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

    </table>
</body>
</html>
