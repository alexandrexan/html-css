<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando Conteúdos</title>
    <style>
        body {
            background: darkseagreen;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .doc {
            width: 80%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Dentro de iframes</h1>

    <p>Exemplos do que pode ser feito incorporando iframes.</p>
    
    <h2>Vídeos</h2>

    <h2>Google Maps</h2>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.553666851817!2d-45.73287232388306!3d-23.763290678661622!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cd87489a3b9a31%3A0x87960335eeda5a18!2sPousada%20Yamandu!5e0!3m2!1spt-BR!2sbr!4v1761346587141!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>Waze GPS</h2>

    <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-23.530685&lon=-46.670047&ct=livemap" width="600" height="450" allowfullscreen></iframe>

    <h2>Google Doc</h2>

    <iframe class="doc" src="https://docs.google.com/document/d/e/2PACX-1vTCt5p44BKZCeogbHcxB7XZnvoMhXC0okoYiNYTmQ77QKRBOGJm03YoqkgVnR8MiSQzmX5dfns8Vnxm/pub?embedded=true"></iframe>
