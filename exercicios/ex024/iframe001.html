<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 5px solid #000;
            border-radius: 10px;
            box-shadow: 3px 3px 12px #00000080;
        }
    </style>
</head>
<body>
    <h1>Uso de iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://alexandrexan.github.io/xampsbeatz/" frameborder="0" height="400" width="500">

            <!-- Caso o navegador não suporte iframe -->
            <p>Seu navegador não suporta iframe. Acesse por este <a href="https://alexandrexan.github.io/xampsbeatz/" target="_blank">LINK</a>.</p>

        </iframe>para ouvir suas músicas!</p>

        <!-- Tamanho padrão do iframe 300x150 -->
</body>
</html>
