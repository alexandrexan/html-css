<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Centralizado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: rgba(0, 0, 139, 0.683);
        }
        main {
            background: yellowgreen;
            height: 90vh;
            width: 90vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        section {
            background: orangered;
            height: 200px;
            width: 200px;
        }
        h1 {
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1>Flexbox Centralizado</h1>
        </section>
    </main>
</body>
</html>
