<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-basis - flex-grow - flex-shrink</title>
    <style>
        body {
            background: #2d2d2d;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        .conteiner {
            background: #ffffff54;
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-flow: row nowrap;
        }

        .item {
            background: tomato;
            border: 2px solid rgb(0, 0, 0);
            text-align: center;
        }

        #letraA {
            flex: 1 0 200px;
        }

        #letraB {
            flex: 1 1 150px;
        }

        #letraC {
            flex: 1 8 auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="letraA">A</div>
        <div class="item" id="letraB">B</div>
        <div class="item" id="letraC">C</div>
    </div>
</body>
</html>
