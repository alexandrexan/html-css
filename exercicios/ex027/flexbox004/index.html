<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        body {
            background: rgb(45, 45, 45);
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }
        .conteiner {
            background: rgb(158, 158, 158);
            height: 300px;
            display: flex;
            flex-flow: row wrap;
            justify-content: space-evenly;
            align-items: center;
            gap: 10px;
            padding: 10px;
        }
        .item {
            background: tomato;
            border: 2px solid rgb(0, 0, 0);
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Letra A</div>
        <div class="item">Letra B</div>
        <div class="item">Letra C</div>
        <div class="item">Letra D</div>
        <div class="item">Letra E</div>
        <div class="item">Letra F</div>
        <div class="item">Letra G</div>
    </div>
</body>
</html>
