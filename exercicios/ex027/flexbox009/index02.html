<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-grow</title>
    <style>
        body {
            background: darkslateblue;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: #ffffff;
        }
        .conteiner1 {
            background: #ffffff;
            color: black;
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-flow: row nowrap;
        }
        .item {
            background: lightgreen;
            border: 2px solid rgb(0, 0, 0);
            text-align: center;
        }
        .conteiner2 {
            background: #ffffff;
            color: black;
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-flow: row wrap;
        }
        .conteiner3 {
            background: #ffffff;
            color: black;
            display: flex;
            gap: 10px;
            flex-flow: row wrap;
        }
    </style>
</head>
<body>
    <div class="conteiner1">
        <div class="item">0</div>
        <div class="item" style="flex-grow: 1;">1</div>
        <div class="item">0</div>
    </div>
    <div class="conteiner2">
        <div class="item">0</div>
        <div class="item" style="flex-grow: 1;">1</div>
        <div class="item" style="flex-grow: 2;">0</div>
    </div>
    <div class="conteiner3">
        <div class="item">0</div>
        <div class="item" style="flex-grow: 2;">1</div>
        <div class="item" style="flex-grow: 2;">0</div>
    </div>
</body>
</html>
