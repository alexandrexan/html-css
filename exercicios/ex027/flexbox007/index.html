<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        body {
            background: rgb(45, 45, 45);
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        .conteiner {
            display: flex;
            gap: 10px;
        }

        .item {
            background: tomato;
            border: 2px solid rgb(0, 0, 0);
            text-align: center;
            padding: 20px;
            font-size: 30px;
        }

        .letras1 {
            order: 0;
            color: #000000;
        }

        .letras2 {
            order: -2;
        }

        .letras3 {
            order: 5;
        }

        .letras4 {
            order: 7;
        }

        .letras5 {
            order: 3;
        }

        .letras6 {
            order: 0;
        }

        .letras7 {
            order: -1;
        }
    </style>
</head>

<body>
    <div class="conteiner">
        <div class="item letras1">A</div>
        <div class="item letras2">B</div>
        <div class="item letras3">C</div>
        <div class="item letras4">D</div>
        <div class="item letras5">E</div>
        <div class="item letras6">F</div>
        <div class="item letras7">G</div>
    </div>
</body>

</html>
