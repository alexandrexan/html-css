<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 008</title>
    <style>
        .somatotal, #isoma {
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Formulário 008</h1>
    <form action="cadastro" method="get" autocomplete="on">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" name="num1" min="0" max="10" required oninput="isoma.innerHTML = Number(num1.value) + Number(num2.value) + Number(num3.value)">
        <br><br>

        <label for="num2">Número 2:</label>
        <input type="number" id="num2" name="num2" min="0" max="10" required oninput="isoma.innerHTML = Number(num1.value) + Number(num2.value) + Number(num3.value)">
        <br><br>

        <label for="num3">Número 3:</label>
        <input type="number" id="num3" name="num3" min="0" max="10" required oninput="isoma.innerHTML = Number(num1.value) + Number(num2.value) + Number(num3.value)">
        <br><br>

        <label for="soma" class="somatotal">Soma:</label>
        <output id="isoma" name="soma"></output>
        <br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>

    <script>
        const form = document.querySelector('form');
        const isoma = document.getElementById('isoma');
        form.addEventListener('reset', () => {
            isoma.innerHTML = '';
        });
    </script>
</body>
</html>
