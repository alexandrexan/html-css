<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Formulário 004</title>
    <style>
        body {
            background: #e6e6fa;
            font-family: 'Verdana', sans-serif;
        }
        fieldset {
            display: inline-block;
            margin: auto;
            padding: 20px;
            border: 2px solid #000000;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.5);
        }
        legend {
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="teste.php" method="post">
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required autocomplete="email" placeholder="exemplo@email.com">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" maxlength="15" placeholder="(99)-9999-9999">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

            <!-- todo [ESTUDAR SOBRE RegEx] -->
            
        </fieldset>
    </form>
</body>
