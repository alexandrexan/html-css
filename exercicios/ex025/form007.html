<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 007</title>
    <style>
        body {
            background: dimgray;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Formulário 007</h1>
    <form action="" method="post" autocomplete="on">
        <label for="estado">Selecione seu estado:</label>
        <select name="estados" id="estados">
            <option value="">Selecione</option>
            <optgroup label="Região Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="ES">Espírito Santo</option>
            </optgroup>

            <optgroup label="Região Sul">
                <option value="PR">Paraná</option>
                <option value="SC">Santa Catarina</option>
                <option value="RS">Rio Grande do Sul</option>
            </optgroup>
        </select>

        <br><br>

        <label for="profi">Profissão:</label>
        <input type="text" name="profi" id="profi" list="profissoes">
        <datalist id="profissoes">
            <option value="Médico"></option>
            <option value="Engenheiro"></option>
            <option value="Professor"></option>
            <option value="Advogado"></option>
            <option value="Programador"></option>
        </datalist>

        <br><br>

        <label for="msg">Deixe sua Mensagem:</label>
        <br>
        <textarea name="msg" id="msg" cols="30" rows="5"></textarea>

        <br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
