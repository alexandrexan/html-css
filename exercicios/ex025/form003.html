<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 003</title>
    <style>
        body {
            background: #f5f5dc;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        div {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: auto;
            gap: 10px;
        }
        h1 {
            text-align: center;
        }
        .enviar {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .limpar {
            background-color: #f44336;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        input {
            border-radius: 5px solid #ccc;
            border: 1px solid #ccc;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Formulário 003</h1>
    <form action="cadastro.php" method="post">
        <div>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required maxlength="30" size="30" autocomplete="name">
            <label for="notamedia">Média da Nota:</label>
            <input type="number" id="notamedia" name="notamedia" required min="0" max="10" step="0.1" autocomplete="off" placeholder="0 a 10">
            <label for="mes">Mês:</label>
            <input type="month" id="mes" name="mes" required min="1" max="12">
            <label for="prova">Dia da Prova:</label>
            <input type="date" id="prova" name="prova" required min="1" max="31">
            <label for="horaProva">Hora da Prova:</label>
            <input type="time" id="horaProva" name="horaProva" required>
            <input class="enviar" type="submit" value="Enviar">
            <input class="limpar" type="reset" value="Limpar">
        </div>
    </form>
    <script>
        inputMes = document.getElementById('mes');
        hoje = new Date();
        anoAtual = hoje.getFullYear();
        mesAtual = hoje.getMonth() + 1; // Janeiro é 0
        inputMes.value = anoAtual + '-' + (mesAtual < 10 ? '0' : '') + mesAtual;

        inputProva = document.getElementById('prova');
        diaAtual = hoje.getDate();
        inputProva.value = anoAtual + '-' + (mesAtual < 10 ? '0' : '') + mesAtual + '-' + (diaAtual < 10 ? '0' : '') + diaAtual;
    </script>
</body>
</html>
