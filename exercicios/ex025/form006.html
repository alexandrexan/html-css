<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 006</title>
</head>
<body>
    <h1>Formulário 006</h1>
    <form action="" method="post" autocomplete="on">
        <label for="cores">Cores:</label>
        <input type="color" name="cores" id="cores">
        <br><br>
        <label for="nivel">Satisfação:</label>
        <input type="range" name="nivel" id="nivel" min="0" max="10">
        <br><br>

        <!--? Quando usar controle de envio de arquivos, usar method post -->

        <label for="foto">Foto:</label>
        <input type="file" name="foto" id="foto">
        <br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
