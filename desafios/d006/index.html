<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
      Em HTML5, podemos inserir os elemntos da lista a seguir. <br> Passe o mouse sobre os termos para descobir qual tag deverá utilizar em cada caso.  
    </p>
    <ul>
        <li><ins><abbr title="Use a tag <p>">Parágrafo</abbr></ins></li>
        <li><abbr title="Use a tag <title>"><ins>Título</ins></abbr></li>
        <li><ins><abbr title="Use a tag <img>">Imagens</abbr></ins></li>
        <li><ins><abbr title="Use a tag <q>">Citações</abbr></ins></li>
        <li><ins><abbr title="Use a tag <ol>">Lista Ordenada</abbr></ins></li>
        <li><ins><abbr title="Use a tag <li>">Lista</abbr></ins></li>
        <li><ins><abbr title="Use a tag <mark>"><mark>Marca Texto</mark></abbr></ins></li>
    </ul>
</body>
</html>
